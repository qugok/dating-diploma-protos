syntax = "proto3";

import "user.proto";

package event;

enum EEventType {
    EET_UNKNOWN = 0;
    EET_SEND_PUSH_MESSAGE = 1;
    EET_SEND_PUSH_REACTION = 2;
    EET_SEND_STREAM_MESSAGE = 3;
    EET_SEND_STREAM_REACTION = 4;
    EET_COOL_DOWN_MESSAGES = 5;
}

message TEvent {
    EEventType Type = 1;
    repeated user.TMessage Messages = 2;
    repeated user.TReaction Reactions = 3;

    // используется для EET_COOL_DOWN_MESSAGES
    string UID1 = 4;
    string UID2 = 5;
}








